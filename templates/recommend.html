<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
</head>

<body style="background-color:white">
     <nav class="navbar navbar-light" style="background-color:#E75480">
         <a class="navbar-brand" href="/">BOOKS RECOMMENDATIONS</a>
         <ul class="nav">
             <li class="nav-item">
            <a class="nav-link" href="/">HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/recommend">RECOMMENDED BOOKS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
        </li>
         </ul>
     </nav>

     <div class="container ">
         <div class="row">
             <div class="card-12" style="width: 100%;">
                 <div class="card-header text-center">
                     <h1>RECOMMEND BOOKS </h1>
                 </div>
                 <div class="card-body">
                <form action="/recommends" method="post">
                    <div class="form-group">
                        <input name="user_input" class="form-control" placeholder="Enter a book name">
                    </div>
                    <button type="submit" class="btn btn-warning btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


     {% if data %}
     <div class="container mt-5">
     <div class="row">
     {% for i in data %}
        <div class="col-md-3 mb-4" style="margin-top:50px">
                     <div class="card h-100">
                         <div class="card-body">
                             <img class="card-img-top" src="{{i[2]}}">
                             <h3>{{i[0]}}</h3>
                             <h4><strong>By :</strong> {{i[1]}}</h4>

                         </div>
                     </div>
                 </div>

     {% endfor %}
</div>
     </div>
     {% endif %}

         </div>
  </div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
